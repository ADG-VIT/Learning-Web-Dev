<html>
    <head>
        <title>
            Registration Page
        </title>  
    </head>
    

    <body >
        <div style="background:url(form4.jpg) ;background-size:cover ;background-repeat:no-repeat;";>
        <br/>
        <hr color="red" size="10">
        <h1 align="center" >
            <font color="DarkMagenta">
                    Welcome to Registration Page 
            </font>
                
        </h1>
        <hr color="red" size="10">    
        
        <br/>
        <br/>
        <br/>
        <div style="background:url(back8.jpg)  ; background-repeat:no-repeat ; background-size:cover;margin:0 auto; width:50% ;">
        <form action="2.html">
            <fieldset>
                <legend align="center">
                    <font size="5">
                    
                    Your Details :
                    </font>
                    
                </legend>
                <br/>
                <label>
                    <font size="4">
                    Name :
                    <br/>
                    <input type="text" name="name" size="30" maxlength="50"/>
        
                </label>
                <br/>
                <br/>
                <label>
                    Registration Number :
                    <br/>
                    <input type="text" name="Registration" size="30" maxlength="20"/>

                </label>
                <br/>
                <br/>
                Gender :
                <br/>
                <label>
                    Male 
                    <input type="radio" name="Gender" value="Male"/>

                </label>
                <label>
                    Female
                    <input type="radio" name="Gender" value="Female"/>
                </label>
                <br/>
                <br/>
                <label>
                    Date of Birth :

                </label>
                <br/>
                <input type="date" name="DOB"/>
                <br/>
                <br/>
                <label>
                    Address :
                 </label>
                 <br/>
                 <textarea rows="5" cols="40">

                 </textarea>
                 <br/>
                 <br/>
                 <label>
                     Phone :
                     <br/>
                     <input type="number" name="phone" size="30" maxlength="12"/>

                 </label>
                 <br/>
                 <br/>
                 <label>
                     Email:
                     <br/>
                     <input type="email" name="email" size="50" maxlength="100"/>

                 </label>
            
                <br/>
                <br/>
            
                 <input type="submit" value="Submit Form" >
                </font>
            


            </fieldset>
        </form>
        </div>
        <br/>
        </div>
    </body>

</html>
